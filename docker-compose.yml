services:
  db:
    image: postgres
    container_name: postgress
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: app
    ports:
      - 5432:5432
    volumes:
      - ./sveltekit/init.sql:/docker-entrypoint-initdb.d/init.sql
